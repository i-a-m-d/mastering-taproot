name: Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches:
      - main  # 当 main 分支有推送时触发
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install jupyter-book sphinx
          pip install -r requirements.txt 2>/dev/null || echo "No requirements.txt found"
          # Install notebook execution dependencies if needed
          pip install ipykernel 2>/dev/null || true

      - name: Build book
        run: |
          echo "=== Starting Jupyter Book build ==="
          echo "Current directory: $(pwd)"
          echo "Python version: $(python --version)"
          echo "Jupyter Book version: $(jupyter-book --version || echo 'not found')"
          echo ""
          echo "Checking configuration files:"
          ls -la _config.yml _toc.yml index.md 2>&1 || echo "Some config files missing"
          echo ""
          echo "Checking notebooks:"
          ls -la notebooks/zh-Hans/Chapter_0*.ipynb 2>&1 || echo "Notebooks not found"
          echo ""
          echo "=== Running jupyter-book build ==="
          set -x
          jupyter-book build . --all || {
            echo "Build failed with exit code: $?"
            echo "Last 50 lines of output:"
            tail -50
            exit 1
          }
          set +x
          echo ""
          echo "=== Build completed, checking output ==="
          if [ -d "_build/html" ]; then
            echo "✅ _build/html exists"
            echo "First 10 files:"
            ls -la _build/html/ | head -10
          else
            echo "❌ _build/html does not exist!"
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
